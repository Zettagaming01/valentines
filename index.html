<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            border: 1px solid red;
            position: relative;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="container">
        <img id="valentineImage" src="image1.png" alt="Cute Dog with Heart">
        <div class="buttons">
            <button class="yes" onclick="handleYesClick()">Yes</button>
            <button class="no" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        let moveLeft = true;
        let imageIndex = 1;
        const totalImages = 5; // Total images for "No" clicks

        function handleNoClick() {
            moveNoButton();
            changeImage();
        }

        function moveNoButton() {
            let noButton = document.querySelector(".no");
            if (moveLeft) {
                noButton.style.transform = "translateX(-150px)";
            } else {
                noButton.style.transform = "translateX(150px)";
            }
            moveLeft = !moveLeft;
        }

        function changeImage() {
            imageIndex = (imageIndex % totalImages) + 1; // Cycle through images 2-5
            document.getElementById("valentineImage").src = `image${imageIndex + 1}.png`; // Start from image2.png
        }

        function handleYesClick() {
            // Change image to image6.png
            document.getElementById("valentineImage").src = "image6.png";

            // Show hearts pouring from the top
            showHearts();
        }

        function showHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Random fall speed
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000); // Remove hearts after animation
            }
        }
    </script>
</body>
</html>
